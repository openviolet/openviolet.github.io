<section class="author-box">
  <img src="{{site.baseurl}}/assets/img/{% if site.author-image %}{{site.author-pic}}{% endif %}" alt="{{site.author}}" class="author-img">
  <div class="author-desc">
    <h2>{{site.author}}</h2>
    <p>{{site.about-author}}</p>
    <ul>
      {% if site.author-email %}
        <li class="email"><a href="mailto:{{site.author-email}}"><i class="fa fa-envelope-o"></i></a></li>
      {% else %}
        <li class="email"><a href="mailto:tabby@openviolet.me"><i class="fa fa-envelope-o" aria-hidden="true"></i></a></li>
      {% endif %}
      {% if site.author-website %}
        <li class="website"><a href="http://{{site.author-website}}" target="_blank"><i class="fa fa-globe"></i></a></li>
      {% else %}
        <li class="website"><a href="https://openviolet.me" target="_blank"><i class="fa fa-globe" aria-hidden="true"></i></a></li>
      {% endif %}
      {% if site.author-twitter %}
        <li class="twitter"><a href="https://twitter.com/{{site.author-twitter}}" target="_blank"><i class="fa fa-twitter"></i></a></li>
      {% else %}
        <li class="twitter"><a href="https://twitter.com/openviolet" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      {% endif %}
    </ul>
  </div>
</section>
